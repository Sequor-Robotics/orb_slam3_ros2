launch:
  - arg:
      name: "vocab"
      default: $(find-pkg-share orbslam3)/vocabulary/ORBvoc.txt
  - arg:
      name: "config"
      default: $(find-pkg-share orbslam3)/config/stereo-inertial/zed.yaml
  - arg:
      name: "rectify"
      default: "false"
  - arg:
      name: "equalize"
      default: "false"
  - arg:
      name: "camera_name"
      default: "zedx"
  - node:
      pkg: "orbslam3"
      exec: "stereo-inertial"
      name: "orbslam3"
      args: $(var vocab) $(var config) $(var rectify) $(var equalize)
      param:
        - 
          from: "$(find-pkg-share orbslam3)/config/zed-stereo-inertial-slam.yaml"
      remap:
        -
          from: "/camera/left"
          to: "/$(var camera_name)/zed_node/left/image_rect_color"
        -
          from: "/camera/right"
          to: "/$(var camera_name)/zed_node/right/image_rect_color"
        -
          from: "/imu"
          to: "/$(var camera_name)/zed_node/imu/data"